<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>

    <h2>Contact Me</h2>
    <p>If you'd like to work together or have any questions, feel free to reach out.</p>

    <form action="#" method="post">

        <!-- Full Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your full name" required><br><br>

        <!-- Email -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="your@email.com" required><br><br>

        <!-- Phone -->
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Optional"><br><br>

        <!-- Subject -->
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" placeholder="Reason for contacting" required><br><br>

        <!-- Message -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>

    </form>

</body>
</html>
