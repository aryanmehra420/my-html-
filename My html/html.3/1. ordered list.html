<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol type="A">
        <li>HTML</li>
            <ol type="i">
                <li>Level a</li>
                <li>Level b</li> <!-- Ye ek nested list bn gyi hai-->
            </ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
</body>

<!-- Ordered list ke kuch types hain jaise hum inki marking numbers se A,B,C se a,b,c s e i,ii,iii se bhi kr skte hain like <ol type="i"> -->
